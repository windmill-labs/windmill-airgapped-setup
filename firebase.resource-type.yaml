description: >-
  After you have a Firebase project, register a web app with that project. In
  the Firebase console's project overview page, click the "Add app" button, then
  the "Web" icon (**</>**) to start the setup.
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    apiKey:
      type: string
      description: ''
      default: ''
    appId:
      type: string
      description: ''
      default: ''
    authDomain:
      type: string
      description: 'eg.: [PROJECT_ID].firebaseapp.com'
      default: ''
    measurementId:
      type: string
      description: '(optional) Used for Firebase Analytics '
      default: ''
    messagingSenderId:
      type: string
      description: ''
      default: ''
    projectId:
      type: string
      description: ''
      default: ''
    storageBucket:
      type: string
      description: 'eg.: [PROJECT_ID].appspot.com'
      default: ''
  required:
    - apiKey
    - authDomain
    - projectId
    - storageBucket
    - messagingSenderId
    - appId
