description: Resource type to access MongoDB through the Atlas Data API
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    api_key:
      type: string
      description: ''
      default: ''
    endpoint:
      type: string
      description: 'For example: https://data.mongodb-api.com/app/<APP_ID>/endpoint/data/v1'
      default: ''
  required:
    - endpoint
    - api_key
